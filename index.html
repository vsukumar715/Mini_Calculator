<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="display_box">
        <span class="display"></span>&nbsp;<input type="button" value="C" id="refresh_btn">
      </div>
      <div class="button_section">
           <input type="button" value="7" id="btn_7">
           <input type="button" value="8" id="btn_8">
           <input type="button" value="9" id="btn_9">
           <input type="button" value="/" id="btn_div" >
           <br>
           <input type="button" value="4" id="btn_4">
           <input type="button" value="5" id="btn_5">
           <input type="button" value="6" id="btn_6">
           <input type="button" value="*" id="btn_mul">
           <br>
           <input type="button" value="1" id="btn_1">
           <input type="button" value="2" id="btn_2">
           <input type="button" value="3" id="btn_3">
           <input type="button" value="-" id="btn_min">
           <br>
           <input type="button" value="0" id="btn_0">
           <input type="button" value="." id="btn_dot">
           <input type="button" value="=" id="btn_equal">
           <input type="button" value="+" id="btn_plus">
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
